<!DOCTYPE html>
<html lang="id" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BATACHI | Private Admin & Luxury Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a0a; /* Deep Black */
      color: #ffffff;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .text-gold { color: #D4AF37; }
    .bg-gold { background-color: #D4AF37; }
    .border-gold { border-color: #D4AF37; }
    .gold-shadow { box-shadow: 0 10px 40px -10px rgba(212, 175, 55, 0.4); }
    .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F1D37E 50%, #B8952D 100%); }
    
    .glass-nav {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .admin-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(212, 175, 55, 0.1);
      backdrop-filter: blur(10px);
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.98) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-luxury {
      animation: fadeInScale 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }
  </style>
